<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Calc</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <p><span id="span">0</span></p>
            <button class="c" id="reset"><i class="fas fa-redo"></i></button>
            <button id="firstBow">(</button>
            <button id="secondBow">)</button>
            <button class="del" id="del"><i class="fas fa-backspace"></i></button>
            <button class="1" id="num1">1</button>
            <button class="2" id="num2">2</button>
            <button class="3" id="num3">3</button>
            <button class="multy" id="multy">&#215;</button>
            <button class="4" id="num4">4</button>
            <button class="5" id="num5">5</button>
            <button class="6" id="num6">6</button>
            <button class="minus" id="minus">-</button>
            <button class="7" id="num7">7</button>
            <button class="8" id="num8">8</button>
            <button class="9" id="num9">9</button>
            <button class="devide" id="devide">&#247;</button>
            <button class="dot" id="dot">.</button>
            <button class="0" id="num0">0</button>
            <button class="plus" id="plus">+</button>
            <button class="equals" id="equal">=</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
